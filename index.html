<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!--Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0-beta.2/sketchy/bootstrap.min.css" rel="stylesheet" integrity="sha384-9BaUahJwNez+jmowV4jSdSdZIlie6a+VnhBnuzVvBPdvUPC3dDLYIg31Tgw5UzLP" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style.css">
  <script type="text/javascript" src="assets/movies.js"></script>
  <title>OMDB API Search</title>
</head>

<body>

  <div class="container container-margin">
    <div class="row">
      <div class="col-lg-6">
        <div class="form-group has-success">
          <label class="form-control-label" for="inputSuccess1">Movie Search</label>
          <input type="text" placeholder="correct value" class="form-control is-valid movieinput">
          <input type="submit" value="Submit" id="inputValid">
          <div class="valid-feedback"></div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="card mb-3">
          <h3 class="card-header">Open Movie Database API</h3>
          <div class="card-body">
            <h5 class="card-title" id="Title">Movie Title</h5>
          </div>
          <div class="card-body">
            <p class="card-text img">Movie Poster</p>
          </div>
          <div class="card-body">
            <p class="card-text" id="Plot">Movie Plot</p>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item" id="Year">Release Date</li>
            <li class="list-group-item" id="Actors">Actors</li>
            <li class="list-group-item" id="Awards">Awards</li>
            <li class="list-group-item" id="BoxOffice">Box Office</li>
          </ul>
          <div class="card-footer text-muted" id="Website">
            Movie Website
          </div>
        </div>
      </div>
    </div>
  </div>



</body>

</html>
